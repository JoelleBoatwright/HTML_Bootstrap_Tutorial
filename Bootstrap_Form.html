<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Forms Example</h1>
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 3</label>
            </div>
            <label class="checkbox-inline">
   <input type="checkbox" value="">Option 1
 </label>
            <label class="checkbox-inline">
   <input type="checkbox" value="">Option 2
 </label>
            <label class="checkbox-inline">
   <input type="checkbox" value="">Option 3
 </label>
            <div class="radio">
                <label><input type="radio" name="optradio">Option 1</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Option 3</label>
            </div>
            <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
            </div>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary btn-md">Medium</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
            <button type="button" class="btn btn-primary btn-xs">XSmall</button>
            <button type="button" class="btn btn-primary btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-block">Button 2</button>

            <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>

            <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>
    </div>
    <hr>
    <div class="btn-group">
        <button type="button" class="btn btn-success">Rock</button>
        <button type="button" class="btn btn-primary">Paper</button>
        <button type="button" class="btn btn-danger">Scissors</button>
    </div>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Rock</button>
        <button type="button" class="btn btn-primary">Paper</button>
        <button type="button" class="btn btn-danger">Scissors</button>
    </div>
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-success">Rock</a>
        <a href="#" class="btn btn-primary">Paper</a>
        <a href="#" class="btn btn-danger">Scissors</a>
    </div>
    </form>
    </div>
    </div>
</body>

</html>
